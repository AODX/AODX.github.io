<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Battle Character Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="ui-overlay">
            <div id="start-screen" class="screen active">
                <h1>플레이어 인원 선택</h1>
                <div class="button-group">
                    <button onclick="startGame(2)">2인 플레이</button>
                    <button onclick="startGame(3)">3인 플레이</button>
                    <button onclick="startGame(4)">4인 플레이</button>
                </div>
            </div>
            <div id="map-selection-screen" class="screen hidden">
                <h1>맵을 선택하세요</h1>
                <div class="button-group">
                    <button onclick="selectMap('blank')">빈 맵</button>
                    <button onclick="selectMap('walled')">벽이 있는 맵</button>
                    <button onclick="selectMap('fallout')">추락 맵</button>
                </div>
            </div>
            <div id="character-selection-screen" class="screen hidden">
                <h1 id="character-selection-title"></h1>
                <div id="character-buttons" class="button-group"></div>
                <div id="character-details"></div>
            </div>
            <div id="team-selection-screen" class="screen hidden">
                <h1 id="team-selection-title"></h1>
                <div class="button-group">
                    <button onclick="selectTeam(1)">팀 1</button>
                    <button onclick="selectTeam(2)">팀 2</button>
                </div>
            </div>
            <div id="nickname-input-screen" class="screen hidden">
                <h1 id="nickname-input-title"></h1>
                <input type="text" id="nickname-entry" placeholder="닉네임을 입력하세요" onkeypress="handleNicknameEnter(event)">
                <button onclick="processNickname()">확인</button>
            </div>
            <div id="game-info-overlay" class="hidden">
                <span id="time-limit-text">남은 시간: 120</span>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1 id="game-over-text"></h1>
                <button onclick="resetGame()">메인 화면으로</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
